<!DOCTYPE html>
<html>
<head>
	<title>Simple  Up Down Scroller</title>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class='skillTable'>

                <div class='skillUpArrow'  onclick="preSkillClick()"></div>
                <div class='skillDataContainer'>
                  <div class='skillDataContainerScroller'>

                    <div class='skillData' id='skillData-1'>Java</div>
                    <div class='skillData' id='skillData-2'>Python</div>
                    <div class='skillData' id='skillData-3'>c#.net</div>
                    <div class='skillData skillDataSelected' id='skillData-4'>c++</div>
                    <div class='skillData' id='skillData-5'>HTML</div>
                    <div class='skillData' id='skillData-6'>Javascript</div>
                    <div class='skillData' id='skillData-7'>JQuery</div>
                    <div class='skillData' id='skillData-8'>CSS</div>
                    <div class='skillData' id='skillData-9'>PHP</div>
                    <div class='skillData' id='skillData-10'>XML</div>
                    <div class='skillData' id='skillData-11'>JSON</div>
                    <div class='skillData' id='skillData-12'>Git</div>
                    <div class='skillData' id='skillData-13'>BitBucket</div>
                    <div class='skillData' id='skillData-14'>Web Service</div>
                    <div class='skillData' id='skillData-15'>REST API</div>
                    <div class='skillData' id='skillData-16'>SQL</div>
                    <div class='skillData' id='skillData-17'>Laravel</div>
                    <div class='skillData' id='skillData-18'>React</div>
                    <div class='skillData' id='skillData-19'>NodeJS</div>
                    <div class='skillData' id='skillData-20'>ExpressJS</div>
                    <div class='skillData' id='skillData-21'>Machine Learning</div>
                    <div class='skillData' id='skillData-22'>Maven</div>
                  </div>

                </div>
                <div class='skillDownArrow' onClick="postSkillClick()"></div>
              </div>
</body>
</html>
